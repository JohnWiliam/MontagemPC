                            <li class="checklist-item flex items-center cursor-pointer"><span class="checkbox-icon mr-3 w-5 h-5 border-2 border-gray-300 rounded flex items-center justify-center transition-colors">‚úî</span><span>Cabo de for√ßa conectado √† fonte e √† tomada.</span></li>
                            <li class="checklist-item flex items-center cursor-pointer"><span class="checkbox-icon mr-3 w-5 h-5 border-2 border-gray-300 rounded flex items-center justify-center transition-colors">‚úî</span><span>Teclado, mouse e outros perif√©ricos conectados.</span></li>
                        </ul>
                        <div class="mt-6 p-4 bg-red-50 border-l-4 border-red-400 text-red-800 rounded-r-lg">
                            <h5 class="font-bold">üö® IMPORTANTE: Conex√£o do Monitor</h5>
                            <p class="mt-2">O cabo do seu monitor (HDMI ou DisplayPort) deve ser conectado na sa√≠da de v√≠deo da <strong>Placa de V√≠deo (RTX 4060)</strong>, n√£o nas sa√≠das da placa-m√£e.</p>
                        </div>

                            <li><strong>Diagn√≥stico (Q-LEDs):</strong> Observe os pequenos LEDs na placa (BOOT/VGA/DRAM/CPU). Se o sistema n√£o ligar, um deles ficar√° aceso, indicando a origem do problema.</li>

                            <li><strong>Na BIOS:</strong> Confirme se o processador, a mem√≥ria RAM (32GB) e o SSD foram reconhecidos corretamente.</li>
                            <li><strong>Ativar EXPO:</strong> Para extrair o m√°ximo de desempenho da sua mem√≥ria, v√° para <code>Ai Tweaker</code> > <code>Ai Overclock Tuner</code> e selecione <code>EXPO I</code>.</li>
                            <li>Pressione a tecla <strong><code>F10</code></strong> para salvar as altera√ß√µes e reiniciar.</li>
                        </ol>
                        <h4 class="font-bold mt-6">Miss√£o Cumprida!</h4>
                        <p>Seu PC est√° montado e configurado! Agora √© s√≥ instalar seu sistema operacional preferido, os drivers mais recentes e aproveitar sua nova m√°quina.</p>
                        ${aiHelpButtonHtml}
                    </div>
                `
            }
        ];

        const componentsData = [
            { category: 'Gabinete', name: 'Mancer CV100', icon: 'üì¶' },
            { category: 'Placa-m√£e', name: 'ASUS TUF GAMING B650M-PLUS', icon: 'üìü' },
            { category: 'Processador', name: 'AMD Ryzen 5 9600X (AM5)', icon: 'üß†' },
            { category: 'Cooler', name: 'Water Cooler AIO de 240mm (Topo)', icon: '‚ùÑÔ∏è' },
            { category: 'Mem√≥ria RAM', name: '2x16GB Kingston Fury Beast DDR5', icon: 'üíæ' },
            { category: 'SSD', name: 'Kingston NV3 1TB NVMe M.2', icon: 'üíΩ' },
            { category: 'Placa de V√≠deo', name: 'MSI RTX 4060 Ventus 2x', icon: 'üéÆ' },
            { category: 'Fonte', name: 'Pichau Nidus 550L 550W', icon: '‚ö°' }
        ];

        let currentStep = 0;
        
        const stepperNav = document.getElementById('stepper-nav');
        const stepsContainer = document.getElementById('steps-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentStepIndicator = document.getElementById('current-step-indicator');
        const totalStepsIndicator = document.getElementById('total-steps-indicator');
        
        const aiHelpModal = document.getElementById('ai-help-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalStepTitle = document.getElementById('modal-step-title');
        const userProblemInput = document.getElementById('user-problem-input');
        const getAIHelpBtn = document.getElementById('get-ai-help-btn');
        const aiResponseContainer = document.getElementById('ai-response-container');
        const aiLoader = document.getElementById('ai-loader');
        const aiResponseContent = document.getElementById('ai-response-content');

        function init() {
            totalStepsIndicator.textContent = stepsData.length;
            stepsData.forEach((step, index) => {
                const navItem = document.createElement('button');
                navItem.className = 'step-item px-4 py-2 text-gray-500 transition-colors hover:text-gray-800';
                navItem.textContent = step.title;
                navItem.dataset.index = index;
                navItem.addEventListener('click', () => {
                    currentStep = index;
                    renderStep();
                });
                stepperNav.appendChild(navItem);

                const stepContent = document.createElement('div');
                stepContent.className = 'step-content';
                stepContent.id = `step-${index}`;
                stepContent.innerHTML = step.content;
                stepsContainer.appendChild(stepContent);
            });
            renderStep();
            populateComponents();
            setupEventListeners();
        }

        function renderStep() {
            document.querySelectorAll('.step-content').forEach(el => el.style.display = 'none');
            document.getElementById(`step-${currentStep}`).style.display = 'block';

            document.querySelectorAll('.step-item').forEach((el, index) => {
                el.classList.toggle('active', index === currentStep);
            });
            
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === stepsData.length - 1;
            
            if(currentStep === stepsData.length - 1) {
                nextBtn.textContent = 'Finalizar';
            } else {
                nextBtn.textContent = 'Pr√≥ximo';
            }

            currentStepIndicator.textContent = currentStep + 1;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function populateComponents() {
            const componentList = document.getElementById('component-list');
            componentList.innerHTML = '';
            const componentsText = componentsData.map(c => `${c.category}: ${c.name}`).join(', ');
            componentsData.forEach(comp => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-4 p-2 bg-gray-50 rounded-lg';
                li.innerHTML = `
                    <span class="text-2xl">${comp.icon}</span>
                    <div>
                        <p class="font-semibold text-gray-700">${comp.category}</p>
                        <p class="text-gray-500">${comp.name}</p>
                    </div>
                `;
                componentList.appendChild(li);
            });
        }

        function setupEventListeners() {
            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    renderStep();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentStep < stepsData.length - 1) {
                    currentStep++;
                    renderStep();
                }
            });
            
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const sidebar = document.getElementById('component-sidebar');

            openSidebarBtn.addEventListener('click', () => sidebar.classList.remove('translate-x-full'));
            closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('translate-x-full'));
            
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !openSidebarBtn.contains(event.target)) {
                    sidebar.classList.add('translate-x-full');
                }
            });

            stepsContainer.addEventListener('click', (e) => {
                const checklistItem = e.target.closest('.checklist-item');
                if (checklistItem) {
                    checklistItem.classList.toggle('checked');
                }
                const aiHelpBtn = e.target.closest('.ai-help-trigger-btn');
                if (aiHelpBtn) {
                    openAiHelpModal();
                }
            });

            closeModalBtn.addEventListener('click', () => aiHelpModal.classList.add('hidden'));
            getAIHelpBtn.addEventListener('click', fetchAiHelp);
        }
        
        function openAiHelpModal() {
            modalStepTitle.textContent = stepsData[currentStep].title;
            userProblemInput.value = '';
            aiResponseContent.innerHTML = '';
            aiResponseContent.classList.add('hidden');
            aiHelpModal.classList.remove('hidden');
        }

        async function fetchAiHelp() {
            const userProblem = userProblemInput.value;
            if (!userProblem.trim()) {
                aiResponseContent.innerHTML = '<p class="text-red-500">Por favor, descreva seu problema antes de buscar uma solu√ß√£o.</p>';
                aiResponseContent.classList.remove('hidden');
                return;
            }

            aiLoader.style.display = 'flex';
            aiResponseContent.classList.add('hidden');
            getAIHelpBtn.disabled = true;

            const componentsList = componentsData.map(c => `${c.category}: ${c.name}`).join('\n');
            const currentStepTitle = stepsData[currentStep].title;

            const prompt = `
                Voc√™ √© um assistente especialista em montagem de PCs, amig√°vel e did√°tico. Um usu√°rio est√° montando um computador com os seguintes componentes:
                ${componentsList}

                O usu√°rio est√° na etapa de "${currentStepTitle}" e descreveu o seguinte problema: "${userProblem}".

                Forne√ßa uma resposta em portugu√™s, em formato de passo a passo, para ajudar o usu√°rio a resolver o problema. Seja encorajador e foque em poss√≠veis erros comuns relacionados √† etapa e ao problema descrito. Comece com uma sauda√ß√£o amig√°vel. Use marca√ß√£o de lista (list-bullet) se apropriado.
            `;

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    aiResponseContent.innerHTML = text.replace(/\n/g, '<br>');
                } else {
                    throw new Error("Resposta da API inv√°lida ou vazia.");
                }
            } catch (error) {
                console.error("Error fetching AI help:", error);
                aiResponseContent.innerHTML = '<p class="text-red-500">Desculpe, n√£o foi poss√≠vel obter uma resposta do assistente no momento. Por favor, tente novamente mais tarde.</p>';
            } finally {
                aiLoader.style.display = 'none';
                aiResponseContent.classList.remove('hidden');
                getAIHelpBtn.disabled = false;
            }
        }

        init();
    });
    </script>
